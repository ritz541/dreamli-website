name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure GH Pages base (repo subpath)
        # This sets GH_PAGES_BASE to '/<repo>/' so Vite will build with the correct base when deploying to a project page
        run: |
          repo_name="${GITHUB_REPOSITORY#*/}"
          echo "GH_PAGES_BASE=/$repo_name/" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          GH_PAGES_BASE: ${{ env.GH_PAGES_BASE }}

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
